<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Bullseye DMP | Job Listings</title>

  <link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

</head>




<body>

  <header>
    <img src="images\bg-header-desktop.svg" alt="">
  </header>

 <main>

<div class="display-card">

  <div class="picture">
    <img src="images\photosnap.svg" alt="photosnap">
  </div>

  <div class="info">

    <div class="top-info">
     <div class="left-top-info">Photosnap</div> <div class="new">New!</div> <div class="featured">Featured</div>
    </div>

    <p class="job-title">Senior Frontend Developer</p>

    <div class="bottom-info">
      <div class="bottom-info-text">1d ago  .</div>  
      <div class="bottom-info-text space-left">Full Time  .</div> 
      <div class ="bottom-info-text space-left">USA Only</div>
    </div>

  </div>

  <div class="stack">

      <div class = "stack-item"></div>
      <div class = "stack-item"></div>
      <div class = "stack-item"></div>
      <div class = "stack-item"></div>
      <div class = "stack-item"></div>

  </div>

</div>

 </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Bullseye DMP</a>. 
    Coded by <a href="#">Olawole Temitope Ayoola</a>.
  </div>

</body>
</html>
